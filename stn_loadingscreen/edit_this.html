<body>
    <h1 class="enable_music">Press <strong>space</strong> to stop music</h1>
    <h1 class="servername"> SERVERNAME </strong> Roleplay</h1>
    <h1 class="undertext">Description..</h1>
    
    <div class="box animLine"></div>
    <div class="overcast"></div>
    <div class="progress"></div>

	<audio id="leson" autoplay loop>
		<source src="music/song.mp3" type="audio/mp3"></audio>
			<script>
				var play = true;
				var myAudio = document.getElementById("leson");
    
               myAudio.volume = 0.1;

		
                function onKeyDown(event) {
                            switch (event.keyCode) {
                                case 32: //SpaceBar                    
                                if (play) {
                                    myAudio.pause();
                                    play = false;
                                } else {
                                    myAudio.play();
                                    play = true;
                                }
                                break;
                            }
                            return false;
                            }
                            window.addEventListener("keydown", onKeyDown, false);
                        </script>


</body>
</html>
